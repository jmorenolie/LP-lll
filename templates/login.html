<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Colegios - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Lucida Sans Unicode', 'Arial', sans-serif;
            background-color: #ede7d9;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            margin-top: 100px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4d463e;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #4d463e;
            font-size: 14px;
        }

        .form-control {
            height: 40px;
            font-size: 14px;
            background-color: #f8f1e6;
            border: none;
            border-radius: 3px;
            padding: 8px;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
            height: 40px;
            font-size: 14px;
            background-color: #9d8775;
            border-color: #9d8775;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #7c6751;
            border-color: #7c6751;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #4d463e;
            font-size: 12px;
        }

        .text-muted a {
            color: #9d8775;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #cc0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Colegio</h1>
        <h3>Iniciar Sesión</h3>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p class="text-center text-muted">¿Aún no tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
</body>
</html>
